version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: smartlogi-postgres
    environment:
      POSTGRES_DB: sdms_v2_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 37533753
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smartlogi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartlogi-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sdms_v2_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 37533753
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    ports:
      - "8080:8080"
    networks:
      - smartlogi-network

volumes:
  postgres_data:

networks:
  smartlogi-network:
    driver: bridge
