  - changeSet:
      id: 001-6
      author: smartlogi_team
      changes:
        - createTable:
            tableName: colis
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: poids
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: statut
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  defaultValue: "CRÉÉ"
              - column:
                  name: priorite
                  type: VARCHAR(20)
                  defaultValue: "NORMALE"
              - column:
                  name: ville_destination
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: client_expediteur_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: destinataire_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: livreur_id
                  type: varchar(255)
              - column:
                  name: zone_id
                  type: varchar(255)
              - column:
                  name: date_creation
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: date_modification
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 001-7
      author: smartlogi_team
      changes:
        - createTable:
            tableName: historique_livraison
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: colis_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: statut
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: date_changement
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: commentaire
                  type: TEXT
              - column:
                  name: date_creation
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 001-8
      author: smartlogi_team
      changes:
        - createTable:
            tableName: colis_produit
            columns:
              - column:
                  name: colis_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: produit_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: quantite
                  type: INTEGER
                  constraints:
                    nullable: false
                  defaultValue: 1
              - column:
                  name: prix
                  type: DECIMAL(10,2)
              - column:
                  name: date_ajout
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addPrimaryKey:
            tableName: colis_produit
            columnNames: colis_id, produit_id
            constraintName: pk_colis_produit

  - changeSet:
      id: 001-9
      author: smartlogi_team
      changes:
        - addForeignKeyConstraint:
            baseTableName: livreur
            baseColumnNames: zone_id
            referencedTableName: zone
            referencedColumnNames: id
            constraintName: fk_livreur_zone
        - addForeignKeyConstraint:
            baseTableName: colis
            baseColumnNames: client_expediteur_id
            referencedTableName: client_expediteur
            referencedColumnNames: id
            constraintName: fk_colis_client_expediteur
        - addForeignKeyConstraint:
            baseTableName: colis
            baseColumnNames: destinataire_id
            referencedTableName: destinataire
            referencedColumnNames: id
            constraintName: fk_colis_destinataire
        - addForeignKeyConstraint:
            baseTableName: colis
            baseColumnNames: livreur_id
            referencedTableName: livreur
            referencedColumnNames: id
            constraintName: fk_colis_livreur
        - addForeignKeyConstraint:
            baseTableName: colis
            baseColumnNames: zone_id
            referencedTableName: zone
            referencedColumnNames: id
            constraintName: fk_colis_zone
        - addForeignKeyConstraint:
            baseTableName: historique_livraison
            baseColumnNames: colis_id
            referencedTableName: colis
            referencedColumnNames: id
            constraintName: fk_historique_colis
        - addForeignKeyConstraint:
            baseTableName: colis_produit
            baseColumnNames: colis_id
            referencedTableName: colis
            referencedColumnNames: id
            constraintName: fk_colis_produit_colis
        - addForeignKeyConstraint:
            baseTableName: colis_produit
            baseColumnNames: produit_id
            referencedTableName: produit
            referencedColumnNames: id
            constraintName: fk_colis_produit_produit