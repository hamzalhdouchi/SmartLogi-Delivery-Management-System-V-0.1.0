databaseChangeLog:
  - changeSet:
      id: 001-1
      author: smartlogi_team
      changes:
        - createTable:
            tableName: client_expediteur
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: prenom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: telephone
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: adresse
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: date_creation
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 001-2
      author: smartlogi_team
      changes:
        - createTable:
            tableName: destinataire
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
